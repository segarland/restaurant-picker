<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Restaurant Picker</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Can't decide where to eat? Let us help you!<br>Have each person pick their top 3, then press GO!</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="go" type="button" class="btn btn-primary btn-lg px-4 gap-3">GO!</button>
                <button id="clear" type="button" class="btn btn-outline-secondary btn-lg px-4">Clear All Selections</button>
            </div>
        </div>
    </div>
    <div id="logos-container" class="text-center"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
